components:
  securitySchemes:
    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: 'https://stage-app.autobill.com/api/v1/oauth2/authorize'
          tokenUrl: 'https://stage-api.autobill.com/api/v1/oauth2/token'
          refreshUrl: 'https://stage-api.autobill.com/api/v1/oauth2/token'
          scopes:
            'read:account': Grant read access for account
            'write:account': Grant write access for account
            'read:product': Grant read access for product
            'write:product': Grant write access for product
            'read:order': Grant read access for order
            'write:order': Grant write access for order 
            'read:invoice': Grant read access for invoice
            'write:invoice': Grant write access for invoice
            'read:payment': Grant read access for payment
            'write:payment': Grant write access for payment
            'read:credit-notes': Grant read access for credit note
            'write:credit-notes': Grant write access for credit note
            'read:refund': Grant read access for refund
            'write:refund': Grant write access for refund
            'read:credit-balance-application': Grant read access for credit balance applications
   
   
   
   

